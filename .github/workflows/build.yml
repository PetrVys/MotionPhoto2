name: Build, create package and attach it to a release

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:

  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                pyinstaller build-osx.spec &&
                cd dist/ &&
                zip -r9 motionphoto2 motionphoto2.app/                
            OUT_FILE_NAME: motionphoto2.zip
            ASSET_MIME: application/zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller build-win.spec
            OUT_FILE_NAME: motionphoto2.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        pip install pyinstaller       
        
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
      
    - name: Upload the built package
      uses: actions/upload-artifact@v4
      with:
        path: dist/${{ matrix.OUT_FILE_NAME}}
        name: ${{ matrix.OUT_FILE_NAME}}

    - name: Associate the built package to the release, if any
      if: ${{ github.event_name == 'release' }}
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.OUT_FILE_NAME}}
 